<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Composer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>üì® Internship Message Composer</h1>

      <div class="main-content" style="display: flex; gap: 2rem">
        <div style="flex: 1">
          <form id="messageForm">
            <div class="field-group">
              <label for="contact_name">Contact Name</label>
              <input type="text" id="contact_name" />
            </div>
            <br />

            <div class="field-group">
              <label for="job_title">Job Title (Internship Role)</label>
              <input type="text" id="job_title" />
            </div>
            <br />

            <div class="field-group">
              <label for="company_name">Company Name</label>
              <input type="text" id="company_name" />
            </div>
            <br />

            <div class="field-group">
              <label for="job_link">Job Posting Link</label>
              <input
                type="text"
                id="job_link"
                placeholder="Paste URL of job posting"
              />
            </div>
            <br />

            <div class="field-group">
              <label for="student_name">Student Name (optional)</label>
              <input
                type="text"
                id="student_name"
                placeholder="Leave blank if general"
              />
            </div>
            <br />

            <div class="field-group">
              <label for="project_title">Project Title (optional)</label>
              <input
                type="text"
                id="project_title"
                placeholder="Relevant project if any"
              />
            </div>
            <br />

            <div class="field-group">
              <label>Internship Period</label>
              <div class="toggle-group">
                <button
                  type="button"
                  class="toggle-btn"
                  data-value="6th Oct 2025 ‚Äì 20th Feb 2026 (20 weeks)"
                >
                  6th Oct 2025 ‚Äì 20th Feb 2026 (20 weeks)
                </button>
                <button
                  type="button"
                  class="toggle-btn"
                  data-value="6th Oct 2025 - 12th Dec 2025 (10 weeks)"
                >
                  6th Oct 2025 - 12th Dec 2025 (10 weeks)
                </button>
                <button
                  type="button"
                  class="toggle-btn"
                  data-value="12th Jan 2026 - 29th Dec 2026 (20 weeks)"
                >
                  12th Jan 2026 - 29th Dec 2026 (20 weeks)
                </button>
              </div>
            </div>
            <br />

            <div class="field-group">
              <label for="student_pitch">Student Pitch</label>
              <textarea
                id="student_pitch"
                placeholder="Write a brief pitch or introduction for the student(s)"
              ></textarea>
            </div>
          </form>

          <div class="tools">
            <button id="addChunkBtn">‚ûï Add Custom Chunk</button>
            <button id="rewriteBtn">‚ú® Rewrite with AI</button>
            <select id="chunkFilter">
              <option value="all">All Chunks</option>
              <option value="default">Default</option>
              <option value="custom">Custom</option>
            </select>
            <button id="copyBtn">üìã Copy</button>
            <button id="downloadTxt">‚¨áÔ∏è .txt</button>
            <button id="downloadMd">‚¨áÔ∏è .md</button>
          </div>
        </div>

        <div class="preview-box" style="flex: 1">
          <h2>‚úèÔ∏è Message Preview</h2>
          <pre
            id="preview"
            style="
              white-space: pre-wrap;
              word-wrap: break-word;
              overflow-x: hidden;
              padding: 1rem;
              line-height: 1.6;
              font-size: 1rem;
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              background-color: #f9f9f9;
              border-radius: 8px;
              border: 1px solid #ddd;
            "
          ></pre>
        </div>
      </div>

      <section>
        <h2>üì¶ Message Blocks</h2>
        <div id="chunkList"></div>
      </section>
    </div>

    <div id="chunkModal" class="modal hidden">
      <div class="modal-content">
        <textarea
          id="chunkText"
          placeholder="Enter your custom chunk..."
        ></textarea>
        <div class="modal-buttons">
          <button id="saveChunk">üíæ Save</button>
          <button id="cancelChunk">‚ùå Cancel</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
